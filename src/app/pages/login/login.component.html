<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
    Log out
  </button>

</ng-container>

<ng-template #loggedOut>
  <div class="d-flex justify-content-center">
    <div class="container row align-items-center justify-content-center" style="height: 100vh">
      <div class="row g-0 justify-content-center align-items-center" style="height: 50%">
        <div class="col-md-6 d-md-flex d-none justify-content-center" style="height: 100%">
          <img src="assets/img/login-image.jpg" alt="" style="height: 100%; width: 100%; object-fit: cover">
        </div>
        <div class="col-md-6 col-12 d-flex flex-column align-items-center justify-content-center" style="height: 100%; background-color: #f0f0f0f0;">
          <img src="assets/img/theboys.png" class="logo-boys" alt="" width="300">
          <br>
          <div class="d-flex flex-column gap-2 w-100 align-items-center">
            <a (click)="auth.loginWithRedirect()" class="btn btn-primary w-75" style="background-image: linear-gradient(to right, #5735A7, #A2266B, #DA1B3E)">Login met Auth0 </a>
            <!--          <a (click)="manager()" class="btn btn-primary w-75" style="background-image: linear-gradient(to right, #5735A7, #A2266B, #DA1B3E)">Login met Auth0 (manager)</a>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
